<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="titleBox">
            <img src="./assets/icon_exchange.png" alt="" class="icon">
            <div class="title">Exchange Rate Calculator</div>
            <div class="desc">Choose the currency and the amounts to get the exchange rate</div>
        </div>

        <div class="main">
            <div class="origin">
                <select name="" id=""></select>
                <input type="number" />
            </div>

            <div class="swapContainer">
                <button class="swap">Swap</button>
                <div class="rate"></div>
            </div>

            <div class="exchange">
                <select name="" id=""></select>
                <input type="number" />
            </div>
        </div>
    </div>

</body>

</html>
