<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">Custom Video Player</div>

        <div class="videoWrap">
            <video src="./assets/video.mp4" id="video"></video>
        </div>
        <div class="controWrap">
            <button class="play on">▶</button>
            <button class="pause">| |</button>
            <button class="stop">■</button>
            <div class="progressbar">
                <div class="dot"></div>
            </div>
            <span class="timeStamp">0:00</span>
        </div>
    </div>

</body>

</html>
